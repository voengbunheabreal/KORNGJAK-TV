   <!-- Contact Page -->
<section class="max-w-3xl mx-auto px-4 py-12">
  <h2 class="text-3xl font-bold mb-6 text-center text-red-600">ទំនាក់ទំនង</h2>

  <p class="text-center text-gray-300 mb-8">
    ប្រសិនបើអ្នកមានសំណួរ ឬយោបល់ណាមួយ សូមទាក់ទងមកកាន់យើងខ្ញុំតាមរយៈទម្រង់ខាងក្រោម។ យើងខ្ញុំនឹងឆ្លើយតបឱ្យបានលឿនបំផុត។
  </p>

  <form class="space-y-6 bg-gray-900 p-6 rounded-lg shadow-lg">
    <div>
      <label for="name" class="block text-white mb-1">ឈ្មោះ</label>
      <input type="text" id="name" name="name" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-600" required>
    </div>

    <div>
      <label for="email" class="block text-white mb-1">អ៊ីមែល</label>
      <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-600" required>
    </div>

    <div>
      <label for="message" class="block text-white mb-1">សារ</label>
      <textarea id="message" name="message" rows="4" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-600" required></textarea>
    </div>

    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full">
      ផ្ញើសារ
    </button>
  </form>
</section>
