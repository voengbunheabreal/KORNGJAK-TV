  <!-- Navbar -->
  <nav class="bg-black text-white p-4 flex items-center justify-between sticky top-0 z-10">
    <a href="/index.html"><img src="/assets/Khmer-Vovie-HD-300-x-80px.png" alt="" class="w-40"></router-link>
 
     <div class="hidden md:flex space-x-6 text-sm">
       <a href="/home.html" class="hover:text-red-500">Home</a>

     </div>

       <button class="text-white hover:text-gray-400">🔍</button>

       <button class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">ចូលគណនី</button>
     </div>
   </nav>
   <!-- slide -->
  <div class="relative h-64 sm:h-80 md:h-96 lg:h-screen overflow-hidden">
    <div class="absolute inset-0 w-full h-full">
      <img
        id="currentImage"
        alt="Movie Poster"
        class="object-cover w-full h-full transition-opacity duration-500 opacity-0"
      />
    </div>
    <div
      class="absolute bottom-0 left-0 right-0 p-4 sm:p-6 md:p-8 lg:p-10 bg-gradient-to-t from-black/80 to-transparent"
    >
      <h1
        id="currentTitle"
        class="text-white text-lg sm:text-xl md:text-2xl lg:text-3xl font-bold mb-2 sm:text-left"
      >
      </h1>
      <div
        id="currentDetails"
        class="text-gray-300 text-xs sm:text-sm md:text-base lg:text-lg mb-2 sm:mb-4 sm:text-left"
      >
      </div>
      <div
        id="currentDescription"
        class="text-gray-300 text-xs sm:text-sm md:text-base lg:text-lg mb-2 sm:mb-4 sm:text-left"
      >
      </div>
      <div class="flex sm:justify-start">
        <button
          class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded"
        >
          ទស្សនាភាពយន្ត
        </button>
      </div>
    </div>
    <div
      id="navigationDots"
      class="absolute right-4 top-1/2 transform -translate-y-1/2 flex flex-col gap-2"
    >
      <!-- Dots will be added by JavaScript -->
    </div>
  </div>
   <!-- Button side -->
   <div class="fixed bottom-0 left-0 w-full bg-black text-white p-3 flex justify-around md:hidden">
    <a href="/home.html" class="text-center flex flex-col items-center">
      <span>🏠</span>
      <p class="text-xs">ទំព័រដើម</p>
    </a>
    <a href="/chinese.html" class="text-center flex flex-col items-center">
      <span>🎬</span>
      <p class="text-xs">Chinese</p>
    </a>
    <a href="/thai.html" class="text-center flex flex-col items-center">

    <a href="/khmer.html" class="text-center flex flex-col items-center">

      <p class="text-xs">Contact</p>
    </a>
